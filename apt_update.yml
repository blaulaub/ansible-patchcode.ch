---
# file: apt_update.yml

- hosts:
    - debian8
    - debian9
  remote_user: ansible-agent
  become: true
  tasks:
    - name: update package index
      apt: update_cache=yes
    - name: upgrade packages
      apt: upgrade=yes
    - name: remove unreferenced packages
      command: apt-get autoremove -y
    - name: cleanup diskspace
      command: apt-get clean
...
